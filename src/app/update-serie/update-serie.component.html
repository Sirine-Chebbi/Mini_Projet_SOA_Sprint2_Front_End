<div class="container">
	<div>
		<h2>Modifier une Serie :</h2>
	</div>
	<form>
		<div class="col-sm-2 col-md-2 col-lg-2">
			<label>ID Serie</label>
			<input readonly type="text" [(ngModel)]="currentSerie.idSerie" name="idSerie" class="form-control">
		</div>
		<div class="col-sm-4 col-md-4 col-lg-4">
			<label>Nom Serie</label>
			<input type="text" [(ngModel)]="currentSerie.nomSerie" name="nomSerie" class="form-control">
		</div>
		<div class="col-sm-2 col-md-2 col-lg-2">
			<label>Nombre de saison d'une Serie</label>
			<input type="number" [(ngModel)]="currentSerie.nbSerie" name="nbSerie" class="form-control">
		</div>
		<div class="col-sm-4 col-md-4 col-lg-4">
			<label>Date sortie</label>
			<input type="date" [ngModel]="currentSerie.dateSortie | date: 'yyyy-MM-dd'"
				(ngModelChange)=" currentSerie.dateSortie= $event" name="dateSortie" class="form-control">
		</div>
		<div class="col-sm-4 col-md-4 col-lg-4">
			<label>Genre</label>
			<select class="form-control form-control-lg" id="idG" name="idG" [(ngModel)]="updateGId">
				<option *ngFor="let g of genres" [value]="g.idG">
					{{g.nomG}}
				</option>
			</select>
		</div>
		<div class="mt-2">
			<button type="submit" (click)="updateSerie()" class="btn btn-success">Modifer</button>
		</div>
	</form>
</div>
